name: Linting

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Prettify code
        run: npm run lint
